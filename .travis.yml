sudo: required

addons:
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable fluxbox

language: node_js
node_js:
  - "6"
cache:
  directories:
    - "node_modules"
env:  
  global:
    - SLS_DEBUG=true 

before_install:
  - yarn global add serverless
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
 
install:
 # - ./scripts/install-sls.sh
 # - ./scripts/install-fe.sh
  - yarn
  - cd ${TRAVIS_BUILD_DIR}/client && 
    yarn && 
    cd $TRAVIS_BUILD_DIR 

before_script: source scripts/init.sh  
script: 
  - yarn test &&
    ./scripts/build-fe.sh &&
    ./scripts/deploy-sls.sh &&
    ./scripts/test-e2e.sh
